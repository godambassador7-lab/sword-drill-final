name: Build and Deploy PWA

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Copy required files to submodule
        run: |
          cp src/dailyVerses.js src/core/dailyVerses.js
          cp -r src/data src/core/data

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build
        env:
          CI: false

      - name: Upload build as artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages (official)
        id: deployment
        uses: actions/deploy-pages@v4
